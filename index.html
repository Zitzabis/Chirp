<!DOCTYPE html>
<html style="height: 100%;">
   <head>
      <meta charset = "UTF-8">
      <title id="appName">Chirp</title>
      <link rel = "stylesheet" href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
      <link rel = "stylesheet" href = "./css/main.css" />
   </head>
   
   <body class="text-white" style="height: 100%;">
      <div class="container-fluid h-100" style="padding:0;margin:0;">
            <div class="row" style="-webkit-app-region: drag;">
                  <div class="col box darker-inset title text-center">
                        Chirp
                  </div>
            </div>
            <div class="row">
                  <div class="col-4 box dark-inset">
                        Title
                  </div>
            </div>
            <div class="row h100" style="height: 100%;">
                  <div class="col-4 dark-inset" id="currentSongs" ></div>
                  <div class="col text-center">
                        <img class="img-fluid rounded cover-image" id="coverImage">
                        <br>
                        <button type="button" id="playButton" class="btn btn-primary amplitude-play play" onClick="playButtonClick()">Play</button>
                  </div>
                  <span amplitude-song-info="{song_meta_index}" amplitude-main-song-info="true"></span>
            </div>
      </div>
      <script src = "./view.js" ></script>
   </body>
</html>
